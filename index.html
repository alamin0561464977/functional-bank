<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center pt-16">Welcome to <span class="text-rose-500 font-semibold"> my Baap er
                Bank</span></h1>
    </header>
    <section class="bg-green-100 w-3/4 mx-auto mt-5 p-3">
        <div>
            <h3 class="text-3xl font-medium mb-3">Please Login</h3>
            <input id="user-email" class="text-1xl border rounded block my-2 w-3/4 px-2 border-slate-500"
                placeholder="Write your email" type="email">
            <input id="user-password" class="text-1xl border rounded block my-2 w-3/4 px-2 border-slate-500"
                placeholder="Write your Password" type="Password">
            <button id="login-submit"
                class="bg-rose-500 py-1 px-4 font-semibold text-green-100 rounded-md">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
